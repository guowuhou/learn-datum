<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    function A(outerArg0){
        var outerVar = 1;
        function B(){
            alert(outerArg0+"----------"+outerVar);
        }
        return B;
    }
    var C = A(110);
    C();






    //被返回出来的函数，以及它的作用域链，就叫做一个函数“闭包”
</script>
